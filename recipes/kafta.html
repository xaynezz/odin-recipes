<body>
    <h1>Kafta Recipe</h1>
    <img src="./images/kafta.jpeg" alt="Kafta Picture">
    <h3><strong>Scuffed AF kafta</strong></h3>
    <p>Quick and easy trip to the ER</p>
    <ul>
        <li>Ground beef</li>
        <li>Onion</li>
        <li>Spices</li>
        <li>Salt</li>
        <li>Skewers</li>
    </ul>
    <h3><strong>Steps</strong></h3>
    <ol>
        <li>Preheat a grill</li>
        <li>In a large bowl, mix all ingredients (Not the skewers, unless you like the taste of metal)</li>
        <li>Grill evenly for 10 to 15 minutes</li>
    </ol>
</body>
